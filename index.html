<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VideoJS Demo</title>

    <link href="//vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
    <link ref="stylesheet" href="videojs-brand-master/">

</head>
<body>
    <h1>Welcome to the VideoJS Demo</h1>
    <video id="my-video" class="video-js" controls data-setup="{}">
        <source src="video.mp4" type="video/mp4">
    </video>

    <script src="//vjs.zencdn.net/7.8.2/video.min.js"></script>
    <script src="videojs-brand-master/dist/videojs-brand.min.js"></script>
    <script>
        let video = document.getElementById('my-video')
        let player = videojs(video)
        player.brand({
            image:"treasure-logo-lg.6d8788db.png",
            title:"Treasure",
            destination:"http://google.com",
            destinationTarget:"_center"
        })
    </script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(199, 212, 248, 0.82);
        }
        img{
            width:60px;
            margin: 3px 0
        }
        .video-js{
            width:300px
        }
    </style>
</body>
</html>
